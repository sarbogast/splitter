<!DOCTYPE html>
<html>
<head>
  <title>Splitter</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Splitter</h1>
  <h3>Contract balance: <span class="black"><span id="balance"></span></span></h3>

  <h4>Account A balance: <span class="black"><span id="balanceA"></span></span></h4>
  <h4>Account B balance: <span class="black"><span id="balanceB"></span></span></h4>

  <br>
  <h1>Send to contract at <span id="contractAddress"></span></h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="sendAmount()">Send</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
